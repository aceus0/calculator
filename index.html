<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://aceus0.github.io/calculator/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Calculator" />
    <meta property="og:description" content="Calculator made for the Odin Project." />
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-wrapper">
        <div class="display">
            <div class="displayBox"></div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                </div>
                <div class="row">
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button class="number" id="negative">+/-</button>
                </div>
            </div>
            <div class="operators">
                <button class="operator">รท</button>
                <button class="operator">x</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
                <button class="operator" id="equal">=</button>
                <button class="operator" id="clear">C</button>
            </div>
    </div>

    <script src="script.js">

    </script>
    
</body>
</html>
